<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Packages Booking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background: #f7f9fc;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .card-text {
            font-size: 1rem;
            color: #666;
            flex-grow: 1;
        }
        .card-footer {
            background-color: transparent;
            border-top: none;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            margin-top: auto;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .icon {
            color: #007bff;
            margin-bottom: 20px;
        }
        .icon:hover {
            color: #0056b3;
        }
        .nav-item .nav-link {
            font-size: 1.1rem;
        }
    </style>
    <script src="js/agentDestinations.js" defer type="module"></script>
    <script src="js/main.js" defer type="module"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="admin.html">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="admin.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Vacation Packages Booking</h1>
        <div id="alert-container"></div>
        <div class="form-row mt-4">
            <div class="form-group col-md-4">
                <label for="filterPackageDestination">Destination</label>
                <input type="text" class="form-control" id="filterPackageDestination" placeholder="Enter destination">
            </div>
            <div class="form-group col-md-4">
                <label for="filterHotelName">Hotel Name</label>
                <input type="text" class="form-control" id="filterHotelName" placeholder="Enter hotel name">
            </div>
            <div class="form-group col-md-4">
                <label for="filterStars">Stars</label>
                <input type="number" class="form-control" id="filterStars" placeholder="Enter stars (1-5)">
            </div>
            <div class="form-group col-md-4">
                <label for="filterStartDate">Start Date</label>
                <input type="date" class="form-control" id="filterStartDate">
            </div>
            <div class="form-group col-md-4">
                <label for="filterEndDate">End Date</label>
                <input type="date" class="form-control" id="filterEndDate">
            </div>
            <div class="form-group col-md-4">
                <label for="filterMinPrice">Min Price</label>
                <input type="number" class="form-control" id="filterMinPrice" placeholder="Enter minimum price">
            </div>
            <div class="form-group col-md-4">
                <label for="filterMaxPrice">Max Price</label>
                <input type="number" class="form-control" id="filterMaxPrice" placeholder="Enter maximum price">
            </div>
            <div class="form-group col-md-4">
                <label for="filterUserEmail">User Email</label>
                <input type="email" class="form-control" id="filterUserEmail" placeholder="Enter user email">
            </div>
        </div>
        <button id="filterButton" class="btn btn-primary">Filter</button>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="showDeleted">
            <label class="form-check-label" for="showDeleted">Show Deleted</label>
        </div>
        <div class="row mt-4" id="packagesContainer"></div>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item"><button class="page-link" id="prevPage">Previous</button></li>
                <li class="page-item"><button class="page-link" id="nextPage">Next</button></li>
            </ul>
        </nav>
    </div>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
